<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in Html</title>
    <style>
        .Gupta{
            background-color:chartreuse ;
        }
        .Shikha{
            text-align: center;
            border-color:chocolate ;
            border-width: 10px;
        }
        .abc{
             background-color:lavender;
             border-style: solid;
             border-width: thick;
        }
    </style>
</head>
<body>
    
    <table border="1px"; width="100%"; height="400"; class="Shikha">
        <tr class="Gupta">
            <th>Student Name</th>
            <th>Roll Number</th>
            <th>Class</th>
            <th>Date of Birth</th>
            <th>Gender</th>
            
        </tr>
        <tr class="abc">
            <td>Rahul</td>
            <td>101</td>
            <td>10th</td>
            <td>23-09-2006</td>
            <td>Male</td>
        </tr>

        <tr class="abc">
            <td>Nisha</td>
            <td>102</td>
            <td>9th</td>
            <td>26-07-2005</td>
            <td>Female</td>

        </tr>
        <tr class="abc">
                <td>Akshit</td>
                <td>103</td>
                <td>10+2</td>
                <td>14-08-2003</td>
                <td>Male</td>
          </tr>      

                <tr class="abc">
                    <td>Muskan</td>
                    <td>104</td>
                    <td>10+1</td>
                    <td>16-02-2004</td>
                    <td>Female</td>
                </tr>    
    </table>
    
</body>
</html>
